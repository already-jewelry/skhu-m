<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{title}}</h1>
            <h1>{{body}}</h1>
        </div>

        <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                title: 'hello world',
                body: 'good morning'
            }
        })</script>
    </body>
</html>
